schema: "./schema.graphql"
generates:
  ./src/__generated__/resolvers-types.ts:
    plugins:
    - "typescript"
    - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../utils/setup#Context"
      scalars:
        DateTime: string
        Timestamp: number
        UUID: string
        JWT: string
        Base64String: string
